<!DOCTYPE html><html lang="fa"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" /><title></title>
<style>
@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap");
button:focus,button:active{
   outline: none;
   box-shadow: none;
   -webkit-tap-highlight-color: transparent;
}
#spanS{
   display: block;
}
body {
   font-family:"Poppins";
   font-size: 15px;
   background: linear-gradient(to bottom, black, green);
   backdrop-filter: blur(4px);   
   color: #f9f9f9;
   display: flex;
   flex-direction: column;
   align-items: center;
   text-align: center;
   padding: 0px;
   min-height: 100vh;
   margin: 0;
}
h1 {
   display: inline-block;
   position: relative;
   padding: 12.5px 30px;
   transition:1s;
   font-family: "Poppins";
   font-size: 3.43em;
   background: linear-gradient(to right, #00BFFF, #8A2BE2, #32CD32, #888888);
   -webkit-background-clip: text;
   -webkit-text-fill-color: transparent;
   background-clip: text;
   color: transparent;
   margin: 1.2em 0em 1.2em 0em;
   overflow: hidden;
 -webkit-box-reflect: below 0px
    linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.4));

}
h1 span {
  position: absolute;
  display: block;
  
}
h1 span:nth-child(1) {
   border-radius: 10em;
  top: 0;
  left: 0;
  width: 100%;
  height: 10px;
  background: linear-gradient(90deg, transparent, #00BFFF );
  animation: animate1 2s linear infinite;
}
@keyframes animate1 {
  0% {
    left: -100%;
  }
  50%,
  100% {
    left: 100%;
  }
}
h1 span:nth-child(2) {
  border-radius: 10em;
  top: -100%;
  right: 0;
  width: 10px;
  height: 100%;
  background: linear-gradient(180deg, transparent, #32CD32 );
  animation: animate2 2s linear infinite;
  animation-delay: 0.5s;
}
@keyframes animate2 {
  0% {
    top: -100%;
  }
  50%,
  100% {
    top: 100%;
  }
}
h1 span:nth-child(3) {
  border-radius: 10em;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 10px;
  background: linear-gradient(270deg, transparent,#8A2BE2 );
  animation: animate3 2s linear infinite;
  animation-delay: 1s;
}
@keyframes animate3 {
  0% {
    right: -100%;
  }
  50%,
  100% {
    right: 100%;
  }
}
h1 span:nth-child(4) {
  border-radius: 10em;
  bottom: -100%;
  left: 0;
  width: 10px;
  height: 100%;
  background: linear-gradient(360deg, transparent, #fff);
  animation: animate4 2s linear infinite;
  animation-delay: 1.5s;
}
@keyframes animate4 {
  0% {
    bottom: -100%;
  }
  50%,
  100% {
    bottom: 100%;
  }
}
p{
   font-size: 1.3em;
   margin:0px;
   margin-bottom: 1.2em;
   text-align: center;
   align-items: center;
   background: linear-gradient(to right, rgb(32,131,255), #8A2BE2, #32CD32, #888888);
   -webkit-background-clip: text;
   -webkit-text-fill-color: transparent;
   background-clip: text;
   color: transparent;
}
input, select, button {
   font-family:"Poppins";
   padding: 10px;
   font-size: 1.2em;
   border-radius: .5em;
   border: none;
   margin: .75em 0;
}
input {
   box-shadow: 0 0 0em .1em rgb(32,131,255);
   background: transparent;
   direction: ltr;
   width: 20em;
   max-width: 90vw;
   color: #f9f9f9;
   transition: .21s;
}
input:hover{
   background: rgb(2, 29, 78);
   background: linear-gradient(270deg,rgba(2, 29, 78, 0.681),rgba(2, 29, 78, 0.681));
   color: #00BFFF;
}
input:focus{
   outline: none;
   box-shadow: none;
   -webkit-tap-highlight-color: transparent;
   box-shadow: 0 0 .4em .1em #8A2BE2;
}
select {
   width: 320px;
   max-width: 95vw;
   background: #333;
   color: #eee;
   max-width: 80vh;
   background: #333;
   outline: none;
   box-shadow: none;
   -webkit-tap-highlight-color: transparent;
   box-shadow: 0 0 .4em .1em #8A2BE2;
}
option{
   background: green;
}
button {
   display:flex;
   text-align:center;
   justify-content:center;
   margin: 1.333em 0;
   background:  rgb(32,131,255);
   color: #000;
   cursor: pointer;
   transition: background 0.2s ease;
   width: 9em;
   max-width: 90vw;
   transition: .1s;
   -webkit-box-reflect: below 0px
   linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.15));
}
button:active {
   background: #8A2BE2;
   scale: 1.02;
}
#buttons{
   display:flex;
   text-align:center;
   justify-content:center;
   margin: 1.333em 0;
   background:  rgb(32,131,255);
   color: #000;
   cursor: pointer;
   transition: background 0.2s ease;
   width: 9em;
   max-width: 90vw;
   transition: .1s;
   -webkit-box-reflect: below 0px
   linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.15));
}
#formats {
   display: flex;
   text-align: center;
   align-items: center;
   justify-content: center;
   align-self: center;
   width: 100%;
   max-width: 80vh;
}
#message {
   font-size: 1.3em;
   display: flex;text-align: center;align-items: center;
   background: lightblue;
   margin-top: 1em;
   margin-bottom: 1.2em;
   min-height: 2em;
}
</style></head><body>
<div class>
<h1 id="siteTitle">
   <div id="spanS">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
   </div>
</h1>
   </div>

<p id="text">
   دانلودر یوتیوب
</p>
<input type="url" id="url" placeholder="لینک ویدیو یوتیوب را وارد کنید" />
<button onclick="fetchFormats()">
   دریافت فرمت‌ها
</button>
<div id="formats" style="display:none;">
   <select id="formatSelect"></select>
   <button onclick="download()" id="downloadBtn">دانلود</button>
</div>
<div id="message"></div>
<button id="btn" type="submit"></button>

<script>
const getTitle = document.getElementById("siteTitle");
const title = "DøwnTube";
if (!getTitle) {
   console.error("siteTitle پیدا نشد!");
} else {
   setTimeout(() => {
      let i = 0;
      function typeIt() {
         if (i < title.length) {
            getTitle.innerHTML += title.charAt(i);
            i++;
            setTimeout(typeIt, 130);
         }
      }
      typeIt();
   }, 0);
}
async function fetchFormats() {
   const url = document.getElementById('url').value.trim();
   if (!url) {
      alert('لطفاً لینک ویدیو را وارد کنید.');
      return;
   }
   document.getElementById('message').textContent = 'در حال دریافت فرمت‌ها...';
   try {
      const response = await fetch('/formats', {
         method: 'POST',
         headers: { 'Content-Type': 'application/json' },
         body: JSON.stringify({ url })
      });
      const data = await response.json();
      if (data.error) {
         document.getElementById('message').textContent = 'خطا : ' + data.error;
         document.getElementById('formats').style.display = 'none';
         return;
      }
      const select = document.getElementById('formatSelect');
      select.innerHTML = '';
      // فیلتر کردن ویدیو های ترکیب شده با صدا 
      const usableFormats = data.formats.filter(f => f.combined);
      if (usableFormats.length === 0) {
         document.getElementById('message').textContent = 'فرمت قابل دانلود (ویدیو+صدا) یافت نشد.';
         document.getElementById('formats').style.display = 'none';
         return;
      }
      usableFormats.forEach(f => {
         const sizeMB = f.filesize ? (f.filesize / (1024 * 1024)).toFixed(2) : 'نامشخص';
         const text = `${f.ext.toUpperCase()} - ${f.resolution || ''} - ${f.fps ? f.fps + 'fps' : ''} - ${sizeMB} MB`;
         const option = document.createElement('option');
         option.value = f.format_id;
         option.textContent = text;
         select.appendChild(option);
      });
      document.getElementById('message').textContent = `عنوان : ${data.title}`;
      document.getElementById('formats').style.display = 'block';
   } catch (e) {
      document.getElementById('message').textContent = 'خطا: ' + e.message;
      document.getElementById('formats').style.display = 'none';
   }
}
async function download() {
   const url = document.getElementById('url').value.trim();
   const format_id = document.getElementById('formatSelect').value;
   
   if (!url || !format_id) {
      alert('لطفاً لینک و فرمت را انتخاب کنید.');
      return;
   }
   document.getElementById('message').textContent = 'در حال دانلود...';
   try {
      const response = await fetch('/download', {
         method: 'POST',
         headers: { 'Content-Type': 'application/json' },
         body: JSON.stringify({ url, format_id })
      });
      const data = await response.json();
      if (data.error) {
         document.getElementById('message').textContent = 'خطا : ' + data.error;
         return;
      }
      document.getElementById('message').textContent = data.message;
      document.getElementById('downloadBtn').textContent = data.message;
      
   } catch (e) {
      document.getElementById('message').textContent = 'خطا : ' + e.message;
   }
}
</script></body></html>
